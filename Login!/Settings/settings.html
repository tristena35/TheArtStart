	<script>
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}

	<script>
		function daccount(){
			var ref = new Firebase("https://asaccounts.firebaseio.com/");

		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),

	<script id="set">
		var ref = new Firebase("https://asaccounts.firebaseio.com/");
		//variable
	
		var user1= document.getElementById("user");
		var username;
		function setload(){

			function getParameterByName(name, url) {

			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
		username = getParameterByName("data");

		
			user1.setAttribute("value", username + "");
		
		ref.on('value', function(database) {

			database.forEach(function(data){

					document.getElementById("fname").setAttribute("value",fn + "");

					document.getElementById("email").setAttribute("value",email + "");
					//document.getElementById("bio").setAttribute("value",des + "");
					document.getElementById("bio").innerHTML = des + "";
					return;
					}
						
				});
			
			
		});
